<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Australia’s Flight Network</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    :root {
      --text: #1b1b1b;
      --muted: #6b7280;
      --card: #ffffff;
      --radius: 12px;
    }
    html, body { margin: 0; padding: 0; background: #fafafa; color: var(--text); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .page { max-width: 1100px; margin: 40px auto 64px; padding: 0 16px; }

    header { text-align: center; margin-bottom: 6px; }
    h1 { font-weight: 750; letter-spacing: -0.01em; margin: 0 0 8px; }
    .lede {
      text-align: center;
      max-width: 860px;
      margin: 0 auto 22px;
      color: var(--muted);
      line-height: 1.55;
      font-size: 1.05rem;
    }

    .viz-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 1px 2px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06);
      padding: 16px;
    }

    /* keep the viz nicely centered and responsive */
    #citiesMap { width: 100%; }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <h1>Australia’s Flight Network</h1>
      <p class="lede">
        A view of air connectivity between Australia’s major capital cities. Use the year
        slider to explore how the network changes over time. Line colour encodes the total
        number of flights between each city pair for the selected year.
      </p>
    </header>

    <section class="viz-card">
      <div id="citiesMap" aria-label="Map of major Australian city flight routes"></div>
    </section>
  </main>

  <script>
    // Cache-buster to avoid GitHub Pages caching old JSON during development
    vegaEmbed('#citiesMap', 'charts/cities_map.json?v=9', { actions: false })
      .catch(console.error);
  </script>
</body>
</html>
